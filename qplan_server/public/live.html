<!doctype html>

<html ng-app="live">
<head>
   <meta charset="UTF-8">
   <title>Live Feed</title>
   <script src="./js/jquery.min.js"></script>
   <script src="./js/angular.min.js"></script>
   <script src="./js/d3.v3.min.js"></script>

   <script src="./js/charts.js"></script>
   <script src="./js/charts/piechart.js"></script>
   <script src="./js/charts/releasechart.js"></script>
   <script src="./js/charts/quadchart.js"></script>
   <script src="./js/charts/shortagechart.js"></script>

   <script src="./js/live.js"></script>
   <link rel="stylesheet" href="./css/charts.css">
</head>

<body>

   <div ng-controller="LiveViewCtrl">
      <div id="main-content">
         <h2>{{ title }}</h2>
         <div chart id="chart" class="visible-{{type == 'chart' }}"></div>
         <pre class="visible-{{type == 'raw' }}">{{ raw }}</pre>
      </div>

      <div id="aux-content">
         <h3>{{ aux_title }}</h3>
         <ul>
            <li ng-repeat='field in fields'>{{ field.key }}: {{ field.value }}</li>
         </ul>
      </div>
   </div>



</body>

</html>
