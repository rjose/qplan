<!doctype html>

<html ng-app="charts">
<head>
   <meta charset="UTF-8">
   <title>Charts Example</title>
   <script src="./js/jquery.min.js"></script>
   <script src="./js/angular.min.js"></script>
   <script src="./js/d3.v3.min.js"></script>
   <script src="./js/charts.js"></script>
   <link rel="stylesheet" href="./css/charts.css">
</head>

<body>

   <div ng-controller="LiveViewCtrl">
      <div id="main-content">
         <h2>{{ title }}</h2>
         <button ng-click="demoQuadChart()">QuadChart</button>
         <button ng-click="demoReleaseChart()">ReleaseChart</button>
         <div chart id="chart"></div>
      </div>

      <div id="aux-content">
         <h3>{{ aux_title }}</h3>
         <ul>
            <li ng-repeat='field in fields'>{{ field.key }}: {{ field.value }}</li>
         </ul>
      </div>
   </div>



</body>

</html>
